spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# 데이터베이스 연결 설정
spring.datasource.url=jdbc:mysql://mysql:${MYSQL_PORT}/${DB_NAME:skaxis}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:skaxis}
spring.datasource.password=${DB_PASSWORD:skaxis}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# 연결 재시도 설정
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5